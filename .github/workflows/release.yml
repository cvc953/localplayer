name: Android Release Build

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build Android Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Extract version from tag
        id: extract_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="dev-$(date +%Y%m%d%H%M%S)"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build Release APK
        run: ./gradlew assembleRelease
        
      - name: Rename APK
        run: |
          mkdir -p release
          cp app/build/outputs/apk/release/app-release.apk release/LocalPlayer-${{ steps.extract_version.outputs.VERSION }}.apk
       
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: localplayer-release-${{ steps.extract_version.outputs.VERSION }}
          path: |
            release/LocalPlayer-${{ steps.extract_version.outputs.VERSION }}.apk
            release/checksums.txt
          retention-days: 30
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/LocalPlayer-${{ steps.extract_version.outputs.VERSION }}.apk
            release/checksums.txt
          body: |
            ## Local Player v${{ steps.extract_version.outputs.VERSION }}
            
            ### üì• Descarga
            
            Descarga el APK y sigue las instrucciones de instalaci√≥n en el README.
            
            ### ‚úÖ Checksums
            
            ```
            $(cat release/checksums.txt)
            ```
            
            ### üìã Requisitos
            
            - Android 7.0 (API 24) o superior
            - Aproximadamente 10 MB de espacio libre
            
            ### üîß Instalaci√≥n
            
            1. Descarga el APK
            2. Habilita "Instalar desde fuentes desconocidas" en tu dispositivo
            3. Abre el APK e instala
            4. Concede los permisos necesarios al abrir la app
            
            ### üìù Notas
            
            - Primera instalaci√≥n: la app escanear√° autom√°ticamente tu biblioteca
            - Las actualizaciones posteriores mantendr√°n tu configuraci√≥n
            
            ---
            
            **Instalaci√≥n completa**: [Ver README](https://github.com/cvc953/localplayer/blob/master/README.md)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
